<section class="dish-container">
    <img class="dish-img" src={{dish.image}} alt="spaghetti dish"/>
    <h3 class="dish-title">{{dish.title}}</h3>
    <div class="dish-info">
        <p> <span class="info">Health Score: </span> {{dish.healthScore}} </p>
        <p> <span class="info">Price Per Serving: </span> $ {{dish.pricePerServing}} </p>
        <p> <span class="info">Max Ready Time: </span> {{dish.readyInMinutes}} minutes </p>
    </div>
</section>
